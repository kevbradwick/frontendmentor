<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Age Calculator App</title>

  <link rel="stylesheet" href="./style.css">
    
  <script src="./script.js" defer></script>
</head>
<body class="font-aca-poppins bg-aca-off-white p-4 pt-10 h-screen md:flex md:items-center md:justify-center">
  <main class="bg-aca-white rounded-3xl rounded-br-[100px] w-full md:w-[700px] p-6 py-10 md:p-10">
    <form method="post" class="flex flex-col gap-7 md:gap-2">

      <!-- input fields -->
      <div class="flex justify-between gap-2 w-full md:justify-start md:gap-4" id="input-fields">
        <div class="flex flex-col gap-2">
          <label for="day" class="text-aca-smokey-gray text-sm tracking-widest">DAY</label>
          <input value="20" type="number" name="day" id="day" class="border border-aca-light-gray rounded-md px-5 py-3 w-full md:w-[120px] md:text-2xl">
          <p class="font-light font-sans hidden">Invalid day</p>
        </div>
        <div class="flex flex-col gap-2">
          <label for="month" class="text-aca-smokey-gray text-sm tracking-widest">MONTH</label>
          <input value="12" type="number" name="month" id="month" class="border border-aca-light-gray rounded-md px-5 py-3 w-full md:w-[120px] md:text-2xl">
          <p class="font-light font-sans hidden">Invalid month</p>
        </div>
        <div class="flex flex-col gap-2">
          <label for="year" class="text-aca-smokey-gray text-sm tracking-widest">YEAR</label>
          <input value="1979" type="number" name="year" id="year" min="1900" class="border border-aca-light-gray rounded-md px-5 py-3 w-full md:w-[120px] md:text-2xl">
          <p class="font-light font-sans hidden">Invalid year</p>
        </div>
      </div>

      <p class="text-aca-light-red tracking-widest py-2 hidden" id="invalid-message">The date cannot be in the future!</p>

      <!-- submit button -->
      <div class="relative  md:h-[74px] h-[64px] flex flex-col items-center justify-center">
        <hr class="w-full z-1 border-aca-light-gray">
        <button type="submit" class="bg-aca-purple hover:bg-aca-off-black transition-all text-aca-white md:w-[74px] md:h-[74px] h-[64px] w-[64px] rounded-[50%] flex items-center justify-center absolute z-2 md:right-0">
          <object data="./assets/images/icon-arrow.svg" title="arrow" class="scale-75 "></object>
        </button>
      </div>

      <!-- result -->
      <div class="italic font-extrabold text-5xl md:text-8xl flex flex-col gap-1">
        <p><span class="text-aca-purple" id="output-years">--</span> years</p>
        <p><span class="text-aca-purple" id="output-months">--</span> months</p>
        <p><span class="text-aca-purple" id="output-days">--</span> days</p>
      </div>

    </form>
  </main>
</body>
</html>
