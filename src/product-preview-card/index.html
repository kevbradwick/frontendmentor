<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Product Preview Card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>

  <body class="bg-cream h-screen font-montserrat flex items-start md:items-center md:justify-center text-dark-grayish-blue p-2">
    <main class="bg-white rounded-xl w-[680px] flex flex-col md:flex-row">
      <div class="product-image-mobile h-[260px] rounded-t-xl md:product-image-desktop"></div>
      <div class="md:w-1/2 p-8 flex flex-col gap-4 md:gap-7">
        <p class="uppercase tracking-[.5rem]">Perfume</p>
        <h1 class="subpixel-antialiased font-fraunces text-3xl md:text-4xl text-very-dark-blue">Gabrielle Essence Eau De Parfum</h1>
        <p class="leading-7 text-base">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-5">
          <p class="font-fraunces text-dark-cyan text-4xl inline">$149.99</p>
          <p class="text-dark-grayish-blue line-through inline">$169.99</p>
        </div>
        <a href="/product-preview-card" class="bg-dark-cyan hover:bg-very-dark-blue text-white py-3 rounded-lg text-center transition-colors flex items-center justify-center">
          <img src="./images/icon-cart.svg" alt="cart icon" class="inline-block mr-2">
          <span class="flex items-center justify-center">Add to Cart</span>
        </a>
      </div>
    </main>
  </body>
</html>
