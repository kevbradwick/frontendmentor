<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Product Preview Card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" />
  <link rel="stylesheet" href="./style.css">
</head>

  <body class="bg-cream h-screen font-montserrat flex items-center justify-center text-dark-grayish-blue">
    <main class="bg-white rounded-xl w-[680px] flex">
      <div class="product-image rounded-l-xl w-1/2"></div>
      <div class="w-1/2 p-8">
        <p class="mb-5 uppercase tracking-[.5rem]">Perfume</p>
        <h1 class="font-fraunces text-4xl text-very-dark-blue mb-7 p-0">Gabrielle Essence Eau De Parfum</h1>
        <p class="mb-7 p-0 leading-7">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center mb-7 gap-5">
          <p class="font-fraunces text-dark-cyan text-4xl inline">$149.99</p>
          <p class="text-dark-grayish-blue line-through inline">$169.99</p>
        </div>
        <a href="/product-preview-card" class="bg-dark-cyan hover:bg-very-dark-blue text-white block py-3 rounded-lg text-center transition-colors">Add to cart</a>
      </div>
    </main>
  </body>
</html>
